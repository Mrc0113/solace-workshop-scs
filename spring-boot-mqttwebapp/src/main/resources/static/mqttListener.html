
<!DOCTYPE html>
<html>
<head>
  <title>Workshop MQTT WebApp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <style>
    p {
      margin: 0px;
      font-family: Arial, sans-serif;
      font-size:90%;
      color: #00CB95
    }
    h2 {
      margin: 0px;
      font-family: Arial, sans-serif;
      //font-size:90%;
      color: #00CB95
    }
  </style>
</head>

<body style="background-color: #333333">
<h2>MQTT Web App - Entire Class Tweets</h2>

<script>

  var client_id = ""+(Math.random() + 1).toString(36).substring(2,10);  // 8 "random" [0-9a-z]
  // TODO - UPDATE HOST & PORT BELOW!!
  client = new Paho.MQTT.Client("localhost",Number(8000),client_id);

  // set callback handlers
  client.onConnectionLost = onConnectionLost;
  client.onMessageArrived = onMessageArrived;

  // connect the client
  // TODO - UPDATE CLIENT CREDENTIALS BELOW!!
  connectOptions = { };
  connectOptions["useSSL"] = false;
  connectOptions["userName"] = "default";
  connectOptions["password"] = "default";
  connectOptions["onSuccess"] = onConnect;
  writeConsole("Connecting to PubSub+ ...");
  client.connect(connectOptions);
  
  function writeConsole(message) {
    var node = document.createElement("p");
    node.innerHTML = message;
    document.body.appendChild(node);
    console.log(message);
  }

  // called when the client connects
  function onConnect() {
    writeConsole("Connected and Ready to Receive Tweets!");
    // TODO - UPDATE topic name below!
    client.subscribe("T/tweets/stream/nofeatures/noyelling/positive/#");
  }

  // called when the client loses its connection
  function onConnectionLost(responseObject) {
    if (responseObject.errorCode !== 0) {
      writeConsole("onConnectionLost:"+responseObject.errorMessage);
    }
  }

  // called when a message arrives
  function onMessageArrived(message) {
	var tweet = JSON.parse(message.payloadString);
    writeConsole("Tweet: topic='"+message.destinationName+"', @"+tweet.username+" -- '"+tweet.text+"'");
    if (message.destinationName == "$SYS/client/reply-to") {
      // solace's cool way of doing unique reply-to topic, or "inbox" topic
      client.subscribe(message.payloadString);
      writeConsole("Subscribed to Reply-To topic: '"+message.payloadString+"'");
    }
  }
</script>
</body>
</html>
