spring:
  cloud:
    stream:
      bindings:
        input:
          destination: TWEETS.Q
          binder: local_solace
          group: YELLING.heinz
        output:
          destination: T/tweets/stream/noyelling
          binder: local_solace
      binders:
        local_solace:
          type: solace
          environment:
            spring:
              solace:
                host: tcp://localhost:55555
                msgVpn: default
                clientUsername: default
                clientPassword: default
                connectRetries: 1
                reconnectRetries: -1
                # Add API properties here
                apiProperties: 
                  generate_sequence_numbers: true 
                  generate_sender_id: true 
                  generate_send_timestamps: true
      solace:
        bindings:
          input:
            consumer:
              queueAdditionalSubscriptions: T/tweets/stream

logging:
  level:
    root: INFO
    com.solacesystems.jcsmp: INFO
    org.springframework: INFO
    
server:
  port: 8092

